<!-- translating text present here -->

<h4 translate="hometext"></h4>

<select ng-model="locale" ng-change="changeLanguage()">
	<option value="">--select a Country--</option>
	<option ng-repeat="country in countries" value="{{country.locale}}">{{country.name}}</option>
</select>
<!-- Carousel to display images on the home page -->
</style>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img ng-src={{myImgSrc1}} alt="pic1" width="260" height="180">
		</div>

		<div class="item ">
			<img ng-src={{myImgSrc2}} alt="pic2" width="260" height="180">
		</div>

		<div class="item ">
			<img ng-src={{myImgSrc3}} alt="pic3" width="260" height="180">
		</div>

		<div class="item">
			<img ng-src={{myImgSrc4}} alt="pic4" width="260" height="180">
		</div>

	</div>

	<!-- Left and right controls -->
	<a class="left carousel-control" href="/#myCarousel" role="button"
		data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span>
	</a> <a class="right carousel-control" href="/#myCarousel" role="button"
		data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span>
	</a>
</div>
